<svg
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
  stroke="black"
  stroke-width="2"
>
  <!-- Fuselage -->
  <rect x="90" y="10" width="20" height="180" fill="gray" stroke="black"/>

  <!-- Wings -->
  <polygon points="30,80 100,50 170,80 170,120 100,90 30,120" fill="gray" stroke="black"/>

  <!-- Tail Wings -->
